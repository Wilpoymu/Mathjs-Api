<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>Math.js API</title>
</head>
<body>
    <div class="form-content">
        <div class="form-items">
            <div class="logo">
                <img class="logo-size" src="./images/logo-transparencia.png" alt="logo">
            </div>
            <h3>Utilizar API Math.js</h3>
            <form id="form" action="" method="POST">
                <input class="form-control" id="nombres" type="text" name="nombres" placeholder="Nombres">
                <input class="form-control" id="apellidos" type="text" name="apellidos" placeholder="Apellidos">
                <input class="form-control" id="email" type="email" name="email" placeholder="Email">
                <input class="form-control" id="tel" type="tel" name="telefono" placeholder="Teléfono">
                <input class="form-control" id="operacion" type="text" name="operacion" placeholder="Operación">
                <div class="form-button">
                    <button id="submit" type="submit" class="ibtn">Enviar</button>
                </div>
                <p class="warnings" id="warnings"></p>
            </form>
        </div>
        <h2>Resultado</h2>
        <p id="resultado"></p>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
